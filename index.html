<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streak</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Full-page background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cinzel', serif;
      color: #fff;
      text-shadow: 0 0 20px rgba(0,0,0,0.9);
      flex-direction: column;
    }

    /* Dark overlay for better text contrast */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    /* Main content wrapper */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      color: #960c0c;
      background: linear-gradient(45deg,rgb(13, 5, 77),black);
    }

    #streak {
      font-size: 5rem;
      font-weight: bold;
      color: #590404;
      text-shadow: 0 0 25px rgba(255, 9, 9, 0.9);
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(116, 4, 4, 0.85);
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: rgb(223, 213, 11);
    }

    #last-date {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #eeeeee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Undisputed since</h1>
    <div id="streak">0</div>
    <div id="start-date"> </div>
    <button id="increment" class="btn">Mark Today</button>
    <button id="reset" class="btn">Reset Streak</button>
  </div>

  <!-- Background music -->
  <audio id="bg-music" loop>
    <source src="output.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
