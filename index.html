<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>eterna</title>
  <link rel="apple-touch-icon" href="EternaIcon.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Full-page background */
   body {
  margin: 0;
  padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
  min-height: 100vh;
  background: url('Mahakaal.png') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Cinzel', serif;
  color: #fff;
  text-shadow: 0 0 20px rgba(0,0,0,0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}


    /* Dark overlay for better text contrast */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    /* Main content wrapper */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
  font-size: 3rem;
  margin-bottom: 0.5em;
  font-weight: bold;
  color: transparent;
  background: url('Mahakaal.png') no-repeat center center fixed;
  background-size: cover;
  -webkit-background-clip: text;
  background-clip: text;
  mix-blend-mode: overlay; /* lets it merge with image tones */
  text-shadow: 0 0 12px rgba(0,0,0,0.7); /* aura depth */
}


    #streak {
      font-size: 5rem;
      font-weight: bold;
      color: #590404;
      text-shadow: 0 0 25px rgba(255, 9, 9, 0.9);
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(116, 4, 4, 0.85);
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: rgb(223, 213, 11);
    }

    #last-date {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #eeeeee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Undisputed since</h1>
    <div id="streak">0</div>
    <div id="start-date"> </div>
    <button id="increment" class="btn">Mark Today</button>
    <button id="reset" class="btn">Reset Streak</button>
  </div>

  <!-- Background music -->
  <audio id="bg-music" loop>
    <source src="output.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
